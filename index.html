<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alive Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      background: #F8F8F8;
      color: #222;
      font-family: 'Inter', Arial, sans-serif;
    }
    /* Film grain overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.1'/></svg>");
      opacity: 0.05;
      pointer-events: none;
    }
    header {
      padding: 12px 20px;
      border-bottom: 1px solid #222;
      font-family: 'Press Start 2P', monospace;
      font-size: 16px;
    }
    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .note-card {
      position: relative;
      border: 1px solid #444;
      padding: 16px;
      background: #fff;
      overflow: hidden;
    }
    .note-card::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 1px solid;
      transform: translate(3px, 3px);
      pointer-events: none;
      opacity: 0.6;
    }
    .note-card:nth-child(odd)::after { border-color: #FF3EB5; }
    .note-card:nth-child(even)::after { border-color: #00E5FF; }
    .note-card h3 {
      margin: 0 0 8px 0;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
    }
    .note-card p {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    .note-card time {
      font-size: 12px;
      color: #555;
    }
    /* Glitch hover */
    @keyframes glitch-border {
      0% { box-shadow: 0 0 0 2px #FF3EB5; }
      50% { box-shadow: 0 0 0 2px #00E5FF; }
      100% { box-shadow: none; }
    }
    .note-card:hover {
      animation: glitch-border 0.3s steps(2) 1;
    }
    /* Floating Action Button */
    #new-note {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 12px 20px;
      border: 1px solid #222;
      background: #fff;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
    }
    /* Button glitch */
    @keyframes btn-glitch {
      0% { opacity: 1; }
      20% { opacity: 0; transform: translate(2px,-2px); }
      40% { opacity: 0; transform: translate(-2px,2px); }
      60% { opacity: 1; transform: translate(0,0); }
      80% { opacity: 0; transform: translate(-1px,-1px); }
      100% { opacity: 1; transform: translate(0,0); }
    }
    #new-note.glitch {
      animation: btn-glitch 0.3s steps(2,end);
    }
  </style>
</head>
<body>
  <header>Alive Notes</header>
  <main>
    <div class="note-card">
      <h3>Groceries</h3>
      <p>Milk, bread, and more...</p>
      <time>2023-08-20 10:15</time>
    </div>
    <div class="note-card">
      <h3>Ideas</h3>
      <p>Sketch prototype layouts.</p>
      <time>2023-08-21 14:02</time>
    </div>
    <div class="note-card">
      <h3>Reading</h3>
      <p>Finish design article.</p>
      <time>2023-08-22 09:30</time>
    </div>
    <div class="note-card">
      <h3>Travel</h3>
      <p>Book tickets for NY.</p>
      <time>2023-08-23 16:45</time>
    </div>
  </main>
  <button id="new-note"><span>New Note +</span></button>
  <script>
    const btn = document.getElementById('new-note');
    btn.addEventListener('click', () => {
      btn.classList.remove('glitch');
      void btn.offsetWidth; // restart animation
      btn.classList.add('glitch');
    });
  </script>
</body>
</html>
