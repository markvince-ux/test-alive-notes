<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alive Notes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Press+Start+2P&display=swap');
    :root {
      --accent-pink: #FF3EB5;
      --accent-cyan: #00E5FF;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #1F2328;
      line-height: 1.5;
      background: radial-gradient(1200px 800px at 50% 0%, rgba(0,0,0,0.03), rgba(0,0,0,0) 60%) #FAFAF8;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(0deg, rgba(0,0,0,0.015) 0 1px, transparent 1px 2px);
      mix-blend-mode: multiply;
      opacity: 0.12;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0 2px, transparent 2px 4px);
      opacity: 0.02;
    }
    header {
      padding: 16px 24px;
      font-size: 20px;
      font-weight: 600;
    }
    main {
      padding: 24px;
      display: grid;
      gap: 24px;
    }
    @media (min-width: 600px) {
      main { grid-template-columns: repeat(2, 1fr); }
    }
    .note-card {
      position: relative;
      background: #fff;
      border: 1px solid #E6E6E6;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06), 0 4px 10px rgba(0,0,0,0.04);
      transition: transform 120ms ease, border-color 120ms ease;
    }
    .note-card::before,
    .note-card::after {
      content: "";
      position: absolute;
      inset: 0;
      border: 1px solid;
      border-radius: inherit;
      opacity: 0;
      pointer-events: none;
    }
    .note-card::before { border-color: var(--accent-pink); transform: translate(1px, 0); }
    .note-card::after { border-color: var(--accent-cyan); transform: translate(-1px, 0); }
    .note-card:hover {
      transform: translateY(-1px);
      border-color: #DADADA;
    }
    .note-card:hover::before,
    .note-card:hover::after {
      animation: chromatic 80ms ease;
    }
    @keyframes chromatic {
      0% { opacity: 0; }
      50% { opacity: 0.25; }
      100% { opacity: 0; }
    }
    .note-card h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 600;
    }
    .note-card p {
      margin: 0 0 16px 0;
    }
    .meta {
      display: flex;
      align-items: center;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      color: #6B7280;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .meta .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .dot.pink { background: var(--accent-pink); }
    .dot.cyan { background: var(--accent-cyan); }
    #new-note {
      position: fixed;
      right: 24px;
      bottom: 24px;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #E6E6E6;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06), 0 4px 10px rgba(0,0,0,0.04);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    #new-note:focus-visible {
      outline: 2px solid rgba(0,229,255,0.6);
      outline-offset: 2px;
    }
    #new-note::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 2px solid rgba(0,229,255,0.6);
      opacity: 0;
      transform: scale(0.8);
    }
    #new-note.flash::after {
      animation: flash 180ms ease-out;
    }
    @keyframes flash {
      0% { opacity: 0.6; transform: scale(0.8); }
      100% { opacity: 0; transform: scale(1.6); }
    }
  </style>
</head>
<body>
  <header>Alive Notes</header>
  <main>
    <div class="note-card">
      <h3>Groceries</h3>
      <p>Milk, bread, and more...</p>
      <div class="meta"><span class="dot pink"></span><time>Aug 20, 2023</time></div>
    </div>
    <div class="note-card">
      <h3>Ideas</h3>
      <p>Sketch prototype layouts.</p>
      <div class="meta"><span class="dot cyan"></span><time>Aug 21, 2023</time></div>
    </div>
    <div class="note-card">
      <h3>Reading</h3>
      <p>Finish design article.</p>
      <div class="meta"><span class="dot pink"></span><time>Aug 22, 2023</time></div>
    </div>
    <div class="note-card">
      <h3>Travel</h3>
      <p>Book tickets for NY.</p>
      <div class="meta"><span class="dot cyan"></span><time>Aug 23, 2023</time></div>
    </div>
    <div class="note-card">
      <h3>Workout</h3>
      <p>Leg day and cardio.</p>
      <div class="meta"><span class="dot pink"></span><time>Aug 24, 2023</time></div>
    </div>
    <div class="note-card">
      <h3>Projects</h3>
      <p>Plan weekend hackathon.</p>
      <div class="meta"><span class="dot cyan"></span><time>Aug 25, 2023</time></div>
    </div>
  </main>
  <button id="new-note">New Note +</button>
  <script>
    const btn = document.getElementById('new-note');
    btn.addEventListener('click', () => {
      btn.classList.remove('flash');
      void btn.offsetWidth;
      btn.classList.add('flash');
    });
  </script>
</body>
</html>
